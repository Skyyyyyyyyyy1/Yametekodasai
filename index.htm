<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interactive Surprise Box</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f0f0f0;
      }
      .container {
         text-align: center;
      }
      .box-container {
         position: relative;
         width: 200px;
         height: 200px;
      }
      .closed {
         background-color: #fff;
         border: 2px solid #333;
         border-radius: 10px;
         position: relative;
         overflow: hidden;
      }
      .lid {
         width: 100%;
         height: 40px;
         background-color: #ccc;
         position: absolute;
         top: -40px;
      }
      .box-content {
         padding: 20px;
      }
      img {
         display: none;
         margin: 0 auto;
      }
      .content {
         display: none;
      }
      #openButton {
         margin-top: 20px;
         padding: 10px 20px;
         background-color: #333;
         color: #fff;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <div class="container">
      <button id="openButton">Open Surprise Box</button>
      <div id="boxContainer" class="box-container">
         <div id="surpriseBox" class="closed">
            <div class="lid"></div>
            <div id="boxContent" class="box-content">
               <img src="yawa_box.jpg" alt="Surprise Image" width="150">
               <p class="content">I missed you</p>
            </div>
         </div>
      </div>
   </div>
   <script>
      document.getElementById("openButton").addEventListener("click", function() {
         var surpriseBox = document.getElementById("surpriseBox");
         surpriseBox.classList.toggle("open");
         var boxContent = document.getElementById("boxContent");
         if (surpriseBox.classList.contains("open")) {
            boxContent.querySelector("img").style.display = "block";
            boxContent.querySelector(".content").style.display = "block";
         } else {
            boxContent.querySelector("img").style.display = "none";
            boxContent.querySelector(".content").style.display = "none";
         }
      });
   </script>
</body>
</html>
